<div class="">
  <div class="container-fluid" *ngIf = "event">
    <div class="row text-center"> <!--Start of 1st row-->
      <div class="col-md-8">
          <img src="{{event.url}}">
      </div>
      
      <div class="col-md-4 heading">
        <h2 class="time">{{event.startTime}} to {{event.endTime}}</h2>
        <h1>{{event.eventName}}</h1>
        <div class="heading-underline"></div>
        <h3>{{event.date}}</h3>
        <h3>{{event.eventAddress}}</h3>      
        <h3>Remaining Ticket {{event.vacancy}}</h3>   
        <button routerLink="/login" *ngIf="!tokenStorageService.loggedIn()" class="btn btn-primary" type="button">Login To Get Ticket</button>   
        <button (click)="sendTicket()" *ngIf="tokenStorageService.loggedIn()" class="btn btn-primary" type="button">Get Free Ticket</button>
        <div *ngIf="successMsg">
          <p>Thank you, check youe email!</p>
        </div>
      </div>
    </div> <!--End of 1st row section-->
  
    <div class="section-two">
    <div class="row text-center about"> <!--Start of 2nd row-->
      <div class="col-md-7 justify-content">
        <h1>About</h1>
        <div class="heading-underline"></div>
        <p class="lead">{{event.eventDescription}}</p>
      </div>
  
      <div class="col-md-5 text-center">
        <h1>Organized By {{event.organizerName}}</h1>
        <div class="heading-underline"></div>
        <p>{{event.organizerDetails}}</p>
      </div>
    
    </div> <!--End of second row section-->
    </div>
      
  </div><!--End of container-->
  </div>
