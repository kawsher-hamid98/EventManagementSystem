<div class="container col-10 col-sm-8 col-md-4">
        <form #userForm="ngForm" name="form" (ngSubmit)="register()">
            <div class="heading">
                <h3 class="text-center">Create Admin</h3>
            </div>
            <div class="form-group">
                <label for="username">Your username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-user"></i></span>
                    </div>
                    <input [(ngModel)]="user.username" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched" class="form-control" type="text" name="username" placeholder="Enter Username">                
                </div>
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>    
            </div>
    
            <div class="form-group">
                <label for="fullName">Your fullname</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input [(ngModel)]="user.name" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" type="text" name="name" placeholder="Enter Fullname">    
                </div>
                <small class="text-danger" [class.d-none]="name.valid || name.untouched">Fullname is required</small>    
            </div>
    
            <div class="form-group">
                <label for="email">Your email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input [(ngModel)]="user.email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" type="email" name="email" placeholder="Enter Email">
                </div>
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>    
            </div>
    
            <div class="form-group">
                <label for="password">Your password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-unlock"></i></span>
                    </div>
                    <input [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control" type="password" name="password" placeholder="Enter Password">
                </div>
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>    
            </div>
    
            <button [disabled]="userForm.form.invalid" class="btn btn-success" type="submit">Register</button>
        </form>
    </div>
